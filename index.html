<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/css/style.css">
    <title>Document</title>
</head>
<body class="container">
    <div class="sidebar">
        <button class="nav-btn">
            <span class="nav-btn__icon"></span>
        </button>
    </div>
    <main class="content">
        <section class="heading-section">
            <header class="header">
                <img src="/img/logo.png" alt="" class="header__logo">
                <h3 class="heading-3">YOUR OWN HOME:</h3>
                <h1 class="heading-1">The ultimate personl freedom</h1>
                <button class="btn btn__heading">VIEW OURS PROPERTIES</button>
                <div class="header__seenon">Seen on</div>
                <div class="header__logos">
                    <img src="/img/logo-bbc.png" alt="seen on logo 1">
                    <img src="/img/logo-forbes.png" alt="seen on logo 2">
                    <img src="/img/logo-techcrunch.png" alt="seen on logo 3">
                    <img src="/img/logo-bi.png" alt="seen on logo 4">
                </div>
            </header>   
            <div class="realtors">
                <h3 class="heading-3">TOP 3 REALTORS</h3>
                <div class="realtors__list">
                    <img src="/img/realtor-1.jpeg" alt="realtor 1" class="realtors__image">
                    <div class="realtors__details">
                        <h3 class="realtors__details-name">Erik Feinman</h3>
                        <p class="realtors__details-rate">245 HOUSESS SOLD</p>
                    </div>
                </div>
            </div>
        </section>
    </main> 
</body>
</html>
